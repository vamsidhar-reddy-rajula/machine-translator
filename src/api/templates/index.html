<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/main.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="utf-8">
    <title>Alex Translator - English to German</title>
</head>

<body>
    <div class="container">

        <form action="http://127.0.0.1:5000/" method="POST">
            <div class="form-group mt-5">
                <label for="english-sentence">English</label>
                <input type="text" class="form-control" id="english-sentence" aria-describedby="emailHelp"
                    name="english_sentence" value='{{pred.english_input}}'>
                <small id="emailHelp" class="form-text text-muted">Sentence to translate</small>
            </div>
            <div class="form-group my-2">
                <label for="translated-sentence">Alex translation to German</label>
                <input type="text" class="form-control" id="translated-sentence" disabled name="foreign_sentence"
                    value='{{pred.foreign_translation}}'>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="form-group mt-4">
            <label for="translated-sentence">What is Alex saying in German? (Google translate)</label>
            <input type="text" class="form-control" id="translated-sentence" disabled name="google_translation"
                value='{{pred.google_translation}}'>
        </div>

    </div>
</body>

</html>
